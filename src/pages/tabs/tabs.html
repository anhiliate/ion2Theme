<ion-tabs color="light">
  <ion-tab [root]="feedRoot" tabIcon="albums"></ion-tab>
  <ion-tab [root]="categoryRoot" tabIcon="compass"></ion-tab>
  <ion-tab></ion-tab>
  <ion-tab [root]="interestsRoot" tabIcon="notifications" tabBadge="3" tabBadgeStyle="danger"></ion-tab>
  <ion-tab [root]="profileRoot" tabIcon="contact"></ion-tab>
  <ion-fab class="special-fab -bottom" center bottom (click)="addArticle()">
    <button ion-fab mini color="dark"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-tabs>
